version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: velociraptor-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/neo4j_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - ./neo4j_data_volumes/current/data:/data
      - ./neo4j_data_volumes/current/logs:/logs
      - ./neo4j_data_volumes/current/import:/var/lib/neo4j/import
      - ./neo4j_data_volumes/current/plugins:/plugins
    restart: unless-stopped

  semantic-search:
    build:
      context: .
      dockerfile: Dockerfile.semantic-search
    image: velociraptor/semantic-search:latest
    env_file:
      - .env.docker
    depends_on:
      - neo4j
    restart: unless-stopped
    stdin_open: true
    tty: true

  page-fetch:
    build:
      context: .
      dockerfile: Dockerfile.page-fetch
    image: velociraptor/page-fetch:latest
    volumes:
      - ./files/documents_split:/app/files/documents_split:ro
    depends_on:
      - neo4j
    restart: unless-stopped
    stdin_open: true
    tty: true

  neo4j-fulltext-search:
    build:
      context: .
      dockerfile: Dockerfile.neo4j-fulltext-search
    image: velociraptor/neo4j-fulltext-search:latest
    env_file:
      - .env.docker
    depends_on:
      - neo4j
    restart: unless-stopped
    stdin_open: true
    tty: true

  neo4j-cypher:
    image: python:3.12-slim
    container_name: velociraptor-neo4j-cypher
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=neo4j_password
      - NEO4J_DATABASE=neo4j
    depends_on:
      - neo4j
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: >
      sh -c "pip install uv mcp-neo4j-cypher && 
             tail -f /dev/null"